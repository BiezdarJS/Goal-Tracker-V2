<div class="hstack justify-between mb-20">
  <h3 class="headline flex m-0">
      My activity
  </h3>
  <gt-select-shared
    [options]="myActivityOptionsConfig"
    customClasses="select--dashboard select-my-activity"
    (initializeSelectEmitter)="initializeSelect($event)"
    (change)="setMyActivityCurrentSelectValueOnSelectChange($event)"
  />
</div>

<gt-chart-my-activity [myActivityCurrentSelectValue]="myActivityCurrentSelectValue()" />
