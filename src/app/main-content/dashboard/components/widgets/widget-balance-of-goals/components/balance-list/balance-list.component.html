<ul class="balance-list list">
  @for (item of goalCategoriesCounts() | keyvalue; track item) {
    <li class="balance-list__item">
      <i class="balance-list__dot" [ngClass]="getBalanceListItemClass(item.key)"></i>
      <p class="balance-list__txt font-additional">
          {{ item.key + ': ' + item.value }}
      </p>
  </li>
  }
</ul>
