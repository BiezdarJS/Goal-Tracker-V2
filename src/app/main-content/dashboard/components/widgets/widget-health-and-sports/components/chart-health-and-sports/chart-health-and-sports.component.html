<div class="chart-container" style="position: relative; height:100%; width:100%">
  @switch(healthAndSportsCurrentSelectValue) {
    @case(CurrentSelectValueEnum.WEEK) {
      <canvas baseChart class="chart"
        [type]="'bar'"
        [options]="healthAndSportsChartConfig"
        [data]="healthAndSportsDataWeek">
      </canvas>
    }
    @case(CurrentSelectValueEnum.MONTH) {
      <canvas baseChart class="chart"
        [type]="'bar'"
        [options]="healthAndSportsChartConfig"
        [data]="healthAndSportsDataMonth"
        >
      </canvas>
    }
    @default {
      <canvas baseChart class="chart"
        [type]="'bar'"
        [options]="healthAndSportsChartConfig"
        [data]="healthAndSportsDataWeek">
      </canvas>
    }
  }
</div>
